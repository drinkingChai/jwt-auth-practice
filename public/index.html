<!DOCTYPE html>
<html ng-app="JwtExample">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="MainController as vm">
    <!-- MainController as View Model -->

    <h1>Get </h1>


    <form ng-submit="vm.login(vm.username, vm.password)" ng-show="!vm.user">
      <label>Username: <input type="text" ng-model="vm.username"></label><br>
      <label>Password: <input type="password" ng-model="vm.password"></label><br>
      <button type="submit">Login</button>
    </form>

    <div ng-show="vm.user">
      <h1>Welcome {{vm.user.username}}</h1>
      <button ng-click="vm.logout()">Logout</button>

      <button ng-click="vm.getRandomUser()">Get Random User</button>
      <pre ng-model="vm.randomUser">{{vm.randomUser}}</pre>
    </div>



    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>


  </body>
</html>
